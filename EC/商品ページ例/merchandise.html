<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .thumbnail-container {
            float: left;
            width: 10%;
        }
        .main-image-container {
            float: left;
            width: 50%;
            overflow: hidden;
        }
        .main-image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .thumbnail-container img {
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid transparent;
        }
        .thumbnail-container img.selected {
            border: 2px solid red;
        }
        .Product-Description {
            float: left;
            width: 40%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="../main.php" class="brand-logo black-text nav-font">Le Lélian Luxe</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="../cart/cartview.php" class="waves-effect waves-light btn">商品カート</a></li>
                    <li><a href="../userinfo/userinfo.php" class="waves-effect waves-light btn">ユーザページ</a></li>
                    <li><a href="../login/login.html" class="waves-effect waves-light btn">ログイン</a></li>
                    <li><a href="../login/register.html" class="waves-effect waves-light btn">新規登録</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>商品詳細</h2>
        <hr>
        <div id="product-container">
            <!-- Product details will be inserted here by JavaScript -->
        </div>
        <!--調整用空白-->
        <div style="clear: both;"></div>
        <!--レビュー機能を追加する上に入力フォームを追加する。またしたにレビューを表示する-->
        <div class="review-container">
            <hr>
            <h3>レビュー</h3>
            <div class="search">
                <form action="review.html" method="post">
                    <input id="search" type="text" name="name" placeholder="名前を入力してください">
                    <input id="search" type="text" name="review" placeholder="レビューを入力してください">
                </form>
                <button class="btn waves-effect waves-light" type="submit" name="action">レビューを投稿
                    <i class="material-icons right"></i>
                </button>
            </div>
            <hr>
            <div class="review">
                <p>レビューがありません</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                window.location.replace(`merchandise.php?id=${productId}`);
            } else {
                document.getElementById('product-container').innerHTML = '<p>商品IDが見つかりませんでした。</p>';
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
