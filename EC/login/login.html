    <script>
        function generateCanvasFingerprint() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 50;
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.font = '11pt Arial';
            ctx.fillText('Canvas fingerprint', 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
            ctx.font = '10pt Verdana';
            ctx.fillText('Browser finger print', 2, 25);
            ctx.strokeStyle = '#f60';
            ctx.strokeRect(5, 5, 200, 50);
            var txt = document.getElementById("fingerprint");
            txt.value = canvas.toDataURL();
        }

        document.addEventListener("DOMContentLoaded", function() {
            // PHPからuser_idを取得
            var user_id = "<?php echo isset($user_id) ? $user_id : ''; ?>";

            if (!user_id) {
                // 非ログイン時には「商品カート」と「ユーザページ」ボタンを無効化
                var cartButton = document.getElementById("cart-button");
                var userButton = document.getElementById("user-button");

                cartButton.classList.add("disabled-button");
                userButton.classList.add("disabled-button");

            } else {
                // ログイン時には全てのボタンが有効
                document.getElementById("cart-button").classList.remove("disabled-button");
                document.getElementById("user-button").classList.remove("disabled-button");
            }
        });
    </script>
