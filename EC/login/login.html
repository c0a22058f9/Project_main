<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script>
        function generateCanvasFingerprint() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 50;
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.font = '11pt Arial';
            ctx.fillText('Canvas fingerprint', 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
            ctx.font = '10pt Verdana';
            ctx.fillText('Browser finger print', 2, 25);
            ctx.strokeStyle = '#f60';
            ctx.strokeRect(5, 5, 200, 50);
            var txt = document.getElementById("fingerprint");
            txt.value = canvas.toDataURL();
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="../main.php" class="brand-logo black-text nav-font">Le Lien Luxe</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="../index.html" class="waves-effect waves-light btn">ショッピングへ</a></li>
                    <li><a href="login.html" class="waves-effect waves-light btn">ログイン</a></li>
                    <li><a href="register.html" class="waves-effect waves-light btn">新規登録</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>ログイン</h2>
            <form action="./login.php" method="post" onsubmit="generateCanvasFingerprint()">
                <div class="input-field search">
                    <input type="email" name="email" id="email" required>
                    <label for="email">メールアドレス</label>
                </div>
                <div class="input-field search">
                    <input type="password" name="password" id="password" required>
                    <label for="password">パスワード</label>
                </div>
                <input type="hidden" name="fingerprint" id="fingerprint">
                <div class="h-captcha" data-sitekey="7d04e186-a1da-4570-8212-26b6e7fe32a4"></div>
                <button class="btn waves-effect waves-light" type="submit" name="action">ログイン</button>
            </form>
        </div>
    </main>
</body>
</html>
